<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SLOT MACHINE ‚Äì BRONKBETS.GAY</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      color: white;
      font-family: 'VT323', monospace;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 5rem;
      margin-bottom: 2rem;
    }

    .reel {
      width: 100px;
      height: 100px;
      border: 3px solid red;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .spin-button {
      background-color: red;
      color: black;
      font-size: 2rem;
      font-weight: bold;
      padding: 1rem 2rem;
      border: 2px solid white;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      font-family: 'Staatliches', sans-serif;
    }

    .spin-button:hover {
      transform: scale(1.1) rotate(-1deg);
      background: white;
      color: red;
      box-shadow: 0 0 10px red;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #ffcc00;
    }

    /* Death screen */
    .death-screen {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.95);
      color: red;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 999;
      display: none;
    }

    .death-screen img {
      width: 300px;
      height: auto;
      margin-bottom: 2rem;
      filter: contrast(120%) grayscale(40%);
    }

    .death-screen h2 {
      font-size: 3rem;
      font-family: 'Staatliches', sans-serif;
      text-shadow: 2px 2px white;
      margin-bottom: 1rem;
    }

    .retry-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: red;
      color: black;
      border: 2px solid white;
      font-family: 'Staatliches', sans-serif;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .retry-button:hover {
      transform: scale(1.1);
      background-color: white;
      color: red;
    }
  </style>
</head>
<body>
<audio id="sound-click" src="sounds/button-click.wav"></audio>
<audio id="sound-spin" src="sounds/reel-spin.mp3" loop></audio>
<audio id="sound-ding" src="sounds/ding.wav"></audio>
<audio id="sound-jackpot" src="sounds/jackpot.mp3"></audio>
<audio id="sound-lose" src="sounds/lose.mp3"></audio>
  <h1>üé∞ SLOT MACHINE</h1>
  <p>Hit spin and test your fate.</p>

  <div class="slot-machine">
    <div class="reel" id="reel1">‚ùì</div>
    <div class="reel" id="reel2">‚ùì</div>
    <div class="reel" id="reel3">‚ùì</div>
  </div>

  <button class="spin-button" onclick="spin()">SPIN</button>
  <div class="result" id="result-text"></div>

  <div class="death-screen" id="death-screen">
    <img src="images/deadcowboy.gif" alt="Dead Cowboy">
    <h2>üíÄ YOU LOST üíÄ</h2>
    <p>The digital desert has claimed you.</p>
    <button class="retry-button" onclick="retry()">Try Again</button>
  </div>

  <script>
    const symbols = ['üçë', 'üíÄ', 'üê¥', 'üí∞', 'üß®', 'üé≤', 'ü•©', 'üî´', 'üêÑ'];
    const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
    const resultText = document.getElementById('result-text');
  
    // Sounds
    const sClick = document.getElementById('sound-click');
    const sSpin = document.getElementById('sound-spin');
    const sDing = document.getElementById('sound-ding');
    const sJackpot = document.getElementById('sound-jackpot');
    const sLose = document.getElementById('sound-lose');
  
    let intervalIds = [];
  
    function spin() {
      sClick.play();
      sSpin.currentTime = 0;
      sSpin.play();
  
      resultText.textContent = '';
      let results = [];
      let speed = 75;
  
      reels.forEach((reel, index) => {
        let count = 0;
  
        intervalIds[index] = setInterval(() => {
          const symbol = symbols[Math.floor(Math.random() * symbols.length)];
          reel.textContent = symbol;
          count++;
  
          if (count >= 20 + (index * 10)) {
            clearInterval(intervalIds[index]);
            results[index] = symbol;
  
            if (results.filter(Boolean).length === 3) {
              sSpin.pause();
              checkWin(results);
            }
          }
        }, speed);
      });
    }
  
    function checkWin([r1, r2, r3]) {
      if (r1 === r2 && r2 === r3) {
        resultText.textContent = "üéâ JACKPOT, COWBOY!";
        sJackpot.play();
      } else if (r1 === r2 || r2 === r3 || r1 === r3) {
        resultText.textContent = "ü§† Not bad, partner.";
        sDing.play();
      } else {
        setTimeout(() => {
          sLose.play();
          triggerDeathScreen();
        }, 500);
      }
    }
  
    function triggerDeathScreen() {
      document.getElementById('death-screen').style.display = 'flex';
    }
  
    function retry() {
      document.getElementById('death-screen').style.display = 'none';
      resultText.textContent = '';
      reels.forEach(reel => reel.textContent = '‚ùì');
    }
  </script>
  
  
</body>
</html>
